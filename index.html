        <div class="row">
            <div class="col-12 text-end mt-5 px-5"><button class="btn btn-success border-5 border p-2" onclick="drawButton()">Reset</button></div>

        <div class="row text-light text-center">

        </class=>
        <div class="row">

                        <h1 id="homeScore"></h1>
                    </div>
                    <div class="col-6 text-center mt-5 border-5 border-bottom border-start">

        </div>
        <div class="row text-center">
            <div class="col mt-5"><button class="btn btn-danger button border-5 border p-2" onclick="homeThree()">Home +3</button></div>
